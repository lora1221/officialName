<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Official Name of JavaScript</title>
</head>
<body>
<script>
    var value = prompt('What is the \"official\" name of JavaScript?',''); //inside '' is the default value of prompt
    if (value == 'ECMAScript') {
        alert('Right!');
    } else {
        alert("You don't know? ECMAScript!");
    }
</script>
</body>
</html>
